<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Confirmar Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="confirmarPedido()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cédula</ion-label>
        <ion-input [(ngModel)]="cedula" name="cedula" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="telefono" name="telefono" required type="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="correo" name="correo" required type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input [(ngModel)]="direccion" name="direccion" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tipo de Empaque</ion-label>
        <ion-select [(ngModel)]="tipoEmpaque" name="tipoEmpaque" required>
          <ion-select-option value="canasto">Canasto</ion-select-option>
          <ion-select-option value="funda">Funda</ion-select-option>
          <ion-select-option value="desechable">Desechable</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item *ngFor="let dulce of carrito; let i = index">
        <ion-avatar slot="start">
          <img [src]="dulce.imagen" alt="Imagen dulce" />
        </ion-avatar>
        <ion-label>
          <h2>{{ dulce.nombre }}</h2>
          <p>Precio: ${{ dulce.precio.toFixed(2) }}</p>
        </ion-label>
        <ion-button fill="clear" color="danger" (click)="quitarProducto(i)">
          <ion-icon [icon]="trashOutline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <h2>Total: ${{ total.toFixed(2) }}</h2>

    <ion-button expand="block" color="success" type="submit">Confirmar Pedido</ion-button>
    <ion-button expand="block" color="medium" (click)="cancelarPedido()">Cancelar</ion-button>
  </form>

  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    duration="3000"
    (didDismiss)="showToast = false"
  ></ion-toast>
</ion-content>
